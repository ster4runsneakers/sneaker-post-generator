<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Δημιουργός Video για Sneakers</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; text-align: center; padding: 50px; }
        .container { background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #5a5a5a; }
        select, input[type="file"], button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background-color: #007bff; color: white; font-size: 16px; border: none; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        label { margin-top: 20px; display: block; font-weight: bold; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Δημιουργία Video για το Sneaker σου</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            
            <label for="platform">1. Επίλεξε Πλατφόρμα:</label>
            <select name="platform" id="platform" required>
                <option value="vertical">TikTok / Instagram Reel / YouTube Short / Pinterest</option>
                <option value="square">Facebook Post</option>
            </select>

            <label for="image">2. Ανέβασε τη Φωτογραφία σου:</label>
            <input type="file" name="image" id="image" accept="image/*" required>

            <button type="submit">Δημιουργία Video</button>
        </form>
    </div>
</body>
</html>
